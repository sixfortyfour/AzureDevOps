trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  checkout: self
  submodules: true
  task: AzureStaticWebApp@0
  inputs:
      app_location: '/src'
- task: AzureStaticWebApp@0
  inputs:
    app_location: '/src'
    output_location: 'wwwroot'
    azure_static_web_apps_api_token:$(deployment_token_static) 
